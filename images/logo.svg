<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4D4D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Icon: Shopping Bag with Play Button -->
  <path d="M60,70 L140,70 L140,160 Q140,170 130,170 L70,170 Q60,170 60,160 Z" 
        fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Bag Handles -->
  <path d="M75,70 Q75,50 100,50 Q125,50 125,70" 
        stroke="url(#logoGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Play Button (YouTube Style) -->
  <circle cx="100" cy="115" r="28" fill="white" opacity="0.9"/>
  <path d="M92,105 L92,125 L112,115 Z" fill="#FF0000"/>
  
  <!-- Mini Dots for Style -->
  <circle cx="70" cy="85" r="3" fill="white" opacity="0.6"/>
  <circle cx="130" cy="85" r="3" fill="white" opacity="0.6"/>
</svg>
